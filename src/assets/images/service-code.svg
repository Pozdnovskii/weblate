<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" class="service-icon">
  <!-- Terminal window frame -->
  <rect x="20" y="30" width="160" height="140" rx="8" stroke="#4A66A9" stroke-width="2" fill="none" stroke-dasharray="600" stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="0.8s" fill="freeze" begin="indefinite" data-delay="0"/>
  </rect>

  <!-- Terminal header dots -->
  <circle cx="40" cy="50" r="0" fill="#4A66A9">
    <animate attributeName="r" from="0" to="5" dur="0.2s" fill="freeze" begin="indefinite" data-delay="0.5"/>
  </circle>
  <circle cx="58" cy="50" r="0" fill="#5570A8">
    <animate attributeName="r" from="0" to="5" dur="0.2s" fill="freeze" begin="indefinite" data-delay="0.6"/>
  </circle>
  <circle cx="76" cy="50" r="0" fill="#6079A9">
    <animate attributeName="r" from="0" to="5" dur="0.2s" fill="freeze" begin="indefinite" data-delay="0.7"/>
  </circle>

  <!-- Code lines -->
  <line x1="35" y1="80" x2="85" y2="80" stroke="#5570A8" stroke-width="2" stroke-linecap="round" stroke-dasharray="50" stroke-dashoffset="50">
    <animate attributeName="stroke-dashoffset" from="50" to="0" dur="0.3s" fill="freeze" begin="indefinite" data-delay="0.9"/>
  </line>
  <line x1="45" y1="100" x2="130" y2="100" stroke="#6274A9" stroke-width="2" stroke-linecap="round" stroke-dasharray="85" stroke-dashoffset="85">
    <animate attributeName="stroke-dashoffset" from="85" to="0" dur="0.4s" fill="freeze" begin="indefinite" data-delay="1.1"/>
  </line>
  <line x1="45" y1="120" x2="110" y2="120" stroke="#6F79AA" stroke-width="2" stroke-linecap="round" stroke-dasharray="65" stroke-dashoffset="65">
    <animate attributeName="stroke-dashoffset" from="65" to="0" dur="0.3s" fill="freeze" begin="indefinite" data-delay="1.3"/>
  </line>
  <line x1="35" y1="140" x2="75" y2="140" stroke="#7C7EAB" stroke-width="2" stroke-linecap="round" stroke-dasharray="40" stroke-dashoffset="40">
    <animate attributeName="stroke-dashoffset" from="40" to="0" dur="0.25s" fill="freeze" begin="indefinite" data-delay="1.5"/>
  </line>

  <!-- Cursor blink -->
  <rect x="80" y="135" width="8" height="14" fill="transparent">
    <animate attributeName="fill" values="transparent;#7C7EAB;transparent" dur="1s" repeatCount="indefinite" begin="indefinite" data-delay="1.7"/>
  </rect>
</svg>
